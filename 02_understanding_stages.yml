trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build first job
  - job: SecondJob
    steps:
    - bash: echo build second job
- stage: Devdeploy
  dependsOn:Build
  jobs:
  - job: Devdeploy
    steps:
    - bash: echo build Devdeploy
- stage: QAdeploy
  dependsOn:Build
  jobs:
  - job: QAdeploy
    steps:
    - bash: echo build QAdeploy
- stage: Proddeploy
  dependsOn:
  - Devdeploy
  - QAdeploy
  - 
  jobs:
  - job: Proddeploy
    steps:
    - bash: echo build Proddeploy

