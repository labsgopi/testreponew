stages:
- stage: Build
  jobs:
   - job: BuildJob
     steps:
     - bash: echo "Do the build" 

- stage: Devdeploy
  jobs:
   - deployment: DevdeployJob
     environment: Dev
     startegy:
       runOnce:
         deploy:
           steps:
           - script: echo deploy to Dev

- stage: QAdeploy
  jobs:
   - deployment: QAdeployJob
     environment: QA
     startegy:
       runOnce:
         deploy:
           steps:
           - script: echo deploy to QA



steps:
- script: echo Running on $(operatingSystem)!
  displayName: 'Run a one-line script'
